<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Game of Thrones Characters</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="character-header">
      <img
        src="https://img1.hotstarext.com/image/upload/f_auto/sources/r1/cms/prod/4909/474909-h"
        alt="character-header" id="headerPic"
      />
    </div>

    </div>
    <p style="text-align:center">
      The Seven Kingdoms Needs You! <button id="new-character-btn">Create Your Character</button>
      <form class="add-character-form" style="text-align:center">
        <h3>Create Your Character</h3>

        <input type="text" name="name" value="" placeholder="Enter Your Character Name!" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter Your Image URL" class="input-text">
        <br>
        <input type="text" name="house" value="" placeholder="Enter Your House Name" class="input-text">
        <br>
        <input type="text" name="title" value="" placeholder="Enter Your Title" class="input-text">
        <br>
        <input type="submit" name="submit" value="Enter the Seven Kingdoms!" class="submit">
      </form>
    </p>

    <div id="character-collection"></div>
    <script type="text/javascript" src="index.js"></script>

    <audio id="intro" src="https://ia600908.us.archive.org/12/items/tvtunes_20712/Game%20of%20Thrones.ogg"> 
  </body>

</html>
